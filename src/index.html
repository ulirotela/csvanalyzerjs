<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>📁 CSV Analyzer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>

    <div class="container">
      
      <h3>📁 CSV Analyzer</h3>
      <p>Welcome to the application. Start by uploading a CSV file and exploring the options. The application allows you to categorize and filter results based on specific criteria present in the CSV.</p>

      <button class="btn waves-effect blue" id="upload">Upload CSV</button>
      <p id="file_uploaded"></p>

      <!-- for rendering the parsed data -->
      <div class="table-container" style="max-width: 100%; overflow: scroll;">
        <table id="file_data"></table>

        <div class="btn-container hide" style="margin: 5rem 0;">
          <button class="btn btn-flat waves-blue waves-effect" id="table_prev">Back</button>
          <button class="btn btn-flat waves-blue waves-effect" id="table_next">Next</button>
        </div>

      </div>

    </div>

  </body>

  <!--WARNING: Chose render instead of renderer-->
  <script src="render.js"></script>

</html>
