<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>üìÅ CSV Analyzer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" integrity="sha256-ErZ09KkZnzjpqcane4SCyyHsKAXMvID9/xwbl/Aq1pc=" crossorigin="anonymous"></script>
  
  </head>
  <body>

    <div class="container">
      
      <h3>üìÅ CSV Analyzer</h3>
      <p>Welcome to the application. Start by uploading a CSV file and exploring the options. The application allows you to categorize and filter results based on specific criteria present in the CSV.</p>

      <button class="btn waves-effect blue" id="upload">Upload CSV</button>
      <p id="file_uploaded"></p>

      <!--controls rendering-->
      <div class="table-controls hide">

        <div class="row">
          
          <!--Filtering by constituency-->
          <div class="col s4">
            <label for="const_name">Filter by constituency</label>
            <select name="const_name" class="browser-default" id="const_name">
              <option value="-1">Select constituency</option>
            </select>
          </div>

          <!--Filtering by first name-->
          <div class="col s4">
            <label for="first_name">Filter by first name</label>
            <select name="first_name" class="browser-default" id="first_name">
              <option value="-1">Select first name</option>
            </select>
          </div>

          <!--Filtering by last name-->
          <div class="col s4">
            <label for="last_name">Filter by last name</label>
            <select name="last_name" class="browser-default" id="last_name">
              <option value="-1">Select last name</option>
            </select>
          </div>

        </div>

      </div>

      <!--for displaying the charts-->
      <canvas id="chart" width="400" height="400" class="hide"></canvas>

      <!-- for rendering the parsed data -->
      <div class="table-container" style="max-width: 100%; overflow: scroll;">
        <table id="file_data"></table>

        <div class="btn-container hide" style="margin: 5rem 0;">
          <button class="btn btn-flat waves-blue waves-effect" id="table_prev">Back</button>
          <button class="btn btn-flat waves-blue waves-effect" id="table_next">Next</button>
        </div>

      </div>

    </div>

  </body>

  <!--WARNING: Chose render instead of renderer-->
  <script src="render.js"></script>

</html>
